<!DOCTYPE html>
<html>
<head>
	<title>Handy-Beschleunigungsmesser</title>
</head>
<body>
	<h1>Handy-Beschleunigungsmesser</h1>
	<div>
		<label>X-Beschleunigung:</label>
		<span id="xAcceleration"></span>
	</div>
	<div>
		<label>Y-Beschleunigung:</label>
		<span id="yAcceleration"></span>
	</div>
	<div>
		<label>Z-Beschleunigung:</label>
		<span id="zAcceleration"></span>
	</div>

	<script>
		if (window.DeviceMotionEvent) {
			window.addEventListener('devicemotion', function(event) {
				var acceleration = event.accelerationIncludingGravity;
				document.getElementById('xAcceleration').innerHTML = acceleration.x.toFixed(2) + " m/s²";
				document.getElementById('yAcceleration').innerHTML = acceleration.y.toFixed(2) + " m/s²";
				document.getElementById('zAcceleration').innerHTML = acceleration.z.toFixed(2) + " m/s²";
			});
		} else {
			alert("Das Gerät unterstützt die Beschleunigungsmessung nicht.");
		}
	</script>
</body>
</html>
