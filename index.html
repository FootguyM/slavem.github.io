<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Shake Detector</title>
    <style>
      body {
        background-color: red;
      }

      .center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      button {
        font-size: 20px;
        padding: 10px;
        border-radius: 5px;
      }

      .green {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <button onclick="startMonitoring()">Start Monitoring</button>
    </div>

    <script>
      function startMonitoring() {
        let threshold = 15;
        let shakeDetected = false;

        if (window.DeviceMotionEvent) {
          window.addEventListener("devicemotion", function (event) {
            let acceleration = event.accelerationIncludingGravity;
            let currTime = new Date().getTime();

            setTimeout(function () {
              let diffTime = new Date().getTime() - currTime;
              let velocity = (acceleration.x + acceleration.y + acceleration.z) / diffTime * 10000;
              
              if (velocity > threshold && !shakeDetected) {
                shakeDetected = true;
                document.body.classList.add("green");
              } else if (velocity < threshold && shakeDetected) {
                shakeDetected = false;
                document.body.classList.remove("green");
              }
            }, 1000);
          });
        } else {
          alert("DeviceMotionEvent is not supported");
        }
      }
    </script>
  </body>
</html>
