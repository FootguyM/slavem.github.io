<!DOCTYPE html>
<html>
<head>
	<title>Beschleunigungsmesser</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
	<p id="acceleration-x"></p>
	<p id="acceleration-y"></p>
	<p id="acceleration-z"></p>
	<p id="velocity-x"></p>
	<p id="velocity-y"></p>
	<p id="velocity-z"></p>
	<button id="request-sensor-access">Berechtigung für Sensoren anfordern</button>
</div>

<script>
	if (window.DeviceMotionEvent) {
		var permissionGranted = false;
		var accelerationX = 0;
		var accelerationY = 0;
		var accelerationZ = 0;
		var velocityX = 0;
		var velocityY = 0;
		var velocityZ = 0;
		var updateInterval = 500; // Update-Intervall in Millisekunden

		function requestSensorAccess() {
			if (typeof DeviceMotionEvent.requestPermission === 'function') {
				DeviceMotionEvent.requestPermission().then(permissionState => {
					if (permissionState === 'granted') {
						permissionGranted = true;
					}
				}).catch(console.error);
			}
		}

		document.getElementById('request-sensor-access').addEventListener('click', requestSensorAccess);

		window.addEventListener("devicemotion", function(event) {
			if (permissionGranted) {
				// Beschleunigung in m/s^2
				var ax = event.accelerationIncludingGravity.x;
				var ay = event.accelerationIncludingGravity.y;
				var az = event.accelerationIncludingGravity.z;

				// Zeit in Sekunden
				var dt = event.interval / 1000;

				// Geschwindigkeit in m/s
				velocityX += ax * dt;
				velocityY += ay * dt;
				velocityZ += az * dt;

				// Runde auf 2 Nachkommastellen
				accelerationX = ax.toFixed(2);
				accelerationY = ay.toFixed(2);
				accelerationZ = az.toFixed(2);
				velocityX = velocityX.toFixed(2);
				velocityY = velocityY.toFixed(2);
				velocityZ = velocityZ.toFixed(2);
			}
		});

		setInterval(function() {
			if (permissionGranted) {
				document.getElementById("acceleration-x").innerHTML = "Beschleunigung X: " + accelerationX + " m/s²";
				document.getElementById("acceleration-y").innerHTML = "Beschleunigung Y: " + accelerationY + " m/s²";
				document.getElementById("acceleration-z").innerHTML = "Beschleunigung Z: " + accelerationZ + " m/s²";
				document.getElementById("velocity-x").innerHTML = "Geschwindigkeit X: " + velocityX + " m/s";
				document.getElementById("velocity-y").innerHTML = "Geschwindigkeit Y: " + velocityY + " m/s";
				document.getElementById("velocity-z").innerHTML = "Geschwindigkeit Z: " + velocityZ + " m/s";
			}
		}, updateInterval);

	} else {
		alert

</script>
</body>
</html>
