<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Shake Detector</title>
    <style>
      body {
        background-color: red;
      }

      .center {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      button {
        font-size: 20px;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
      }

      .green {
        background-color: green;
      }

      #acceleration-value {
        font-size: 24px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <button onclick="startMonitoring()">Start Monitoring</button>
      <div id="acceleration-value">-</div>
    </div>

    <script>
      function startMonitoring() {
        let threshold = 15;
        let shakeDetected = false;

        if (window.DeviceMotionEvent) {
          window.addEventListener("devicemotion", function (event) {
            let acceleration = event.accelerationIncludingGravity;
            let velocity = (acceleration.x + acceleration.y + acceleration.z) / 3;

            setTimeout(function () {
              if (velocity > threshold && !shakeDetected) {
                shakeDetected = true;
                document.body.classList.add("green");
              } else if (velocity < threshold && shakeDetected) {
                shakeDetected = false;
                document.body.classList.remove("green");
              }
            }, 1000);

            document.getElementById("acceleration-value").innerHTML =
              "Acceleration: " +
              acceleration.x.toFixed(2) +
              ", " +
              acceleration.y.toFixed(2) +
              ", " +
              acceleration.z.toFixed(2);
          });
        } else {
          alert("DeviceMotionEvent is not supported");
        }
      }
    </script>
  </body>
</html>
