<!DOCTYPE html>
<html>
<head>
	<title>Beschleunigungsmesser</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
	</style>
</head>
<body>

<div class="container">
	<p id="acceleration-x"></p>
	<p id="acceleration-y"></p>
	<p id="acceleration-z"></p>
	<button id="request-sensor-access">Berechtigung für Sensoren anfordern</button>
</div>

<script>
	if (window.DeviceMotionEvent) {
		var permissionGranted = false;
		var accelerationX = 0;
		var accelerationY = 0;
		var accelerationZ = 0;

		function requestSensorAccess() {
			if (typeof DeviceMotionEvent.requestPermission === 'function') {
				DeviceMotionEvent.requestPermission().then(permissionState => {
					if (permissionState === 'granted') {
						permissionGranted = true;
					}
				}).catch(console.error);
			}
		}

		document.getElementById('request-sensor-access').addEventListener('click', requestSensorAccess);

		window.addEventListener("devicemotion", function(event) {
			if (permissionGranted) {
				accelerationX = event.accelerationIncludingGravity.x.toFixed(2);
				accelerationY = event.accelerationIncludingGravity.y.toFixed(2);
				accelerationZ = event.accelerationIncludingGravity.z.toFixed(2);
				var i = 0;
				var intervalId = setInterval(function() {
					setTimeout(function() {
						document.getElementById("acceleration-x").innerHTML = "Beschleunigung X: " + (accelerationX / (i + 1)).toFixed(2) + " m/s²";
						document.getElementById("acceleration-y").innerHTML = "Beschleunigung Y: " + (accelerationY / (i + 1)).toFixed(2) + " m/s²";
						document.getElementById("acceleration-z").innerHTML = "Beschleunigung Z: " + (accelerationZ / (i + 1)).toFixed(2) + " m/s²";
						i++;
						if (i == 10) {
							clearInterval(intervalId);
						}
					}, i * 1000);
				}, 11000);
			}
		});
	} else {
		alert("Dein Gerät unterstützt keinen Beschleunigungssensor.");
	}
</script>

</body>
</html>
