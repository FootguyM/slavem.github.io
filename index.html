<!DOCTYPE html>
<html>
<head>
	<title>Geschwindigkeitsmesser</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
	<p id="speed"></p>
	<p id="acceleration"></p>
	<button id="request-sensor-access">Berechtigung für Sensoren anfordern</button>
</div>

<script>
	if (window.DeviceMotionEvent) {
		var permissionGranted = false;
		var lastAccelerationX = 0;
		var lastAccelerationY = 0;
		var lastAccelerationZ = 0;
		var lastTimestamp = 0;
		var speed = 0;

		function requestSensorAccess() {
			if (typeof DeviceMotionEvent.requestPermission === 'function') {
				DeviceMotionEvent.requestPermission().then(permissionState => {
					if (permissionState === 'granted') {
						permissionGranted = true;
					}
				}).catch(console.error);
			}
		}

		document.getElementById('request-sensor-access').addEventListener('click', requestSensorAccess);

		window.addEventListener("devicemotion", function(event) {
			if (permissionGranted) {
				var accelerationX = event.accelerationIncludingGravity.x;
				var accelerationY = event.accelerationIncludingGravity.y;
				var accelerationZ = event.accelerationIncludingGravity.z;
				var timestamp = event.timestamp;

				if (lastTimestamp !== 0) {
					var timeDelta = (timestamp - lastTimestamp) / 1000; // in seconds
					var accelerationDeltaX = accelerationX - lastAccelerationX;
					var accelerationDeltaY = accelerationY - lastAccelerationY - 9.81; // subtract Earth's gravitational acceleration from Y axis
					var accelerationDeltaZ = accelerationZ - lastAccelerationZ;

					speed += accelerationDeltaY * timeDelta; // integrate acceleration over time to get speed
					speed = Math.max(speed, 0); // speed cannot be negative

					document.getElementById("speed").innerHTML = "Geschwindigkeit: " + speed.toFixed(2) + " m/s";
					document.getElementById("acceleration").innerHTML = "Beschleunigung: (" + accelerationX.toFixed(2) + ", " + accelerationY.toFixed(2) + ", " + accelerationZ.toFixed(2) + ") m/s²";
				}

				lastAccelerationX = accelerationX;
				lastAccelerationY = accelerationY;
				lastAccelerationZ = accelerationZ;
				lastTimestamp = timestamp;
			}
		});
	} else {
		alert("Dein Gerät unterstützt keinen Beschleunigungssensor.");
	}
</script>

</body>
</html>
